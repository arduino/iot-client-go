openapi: 3.0.3
info:
  description: |-
    Provides a set of endpoints to manage Arduino IoT Cloud **Devices**, **Things**, **Properties** and **Timeseries**. This API can be called just with any HTTP Client, or using one of these clients:

    * [Javascript NPM package](https://www.npmjs.com/package/@arduino/arduino-iot-client)

    * [Python PYPI Package](https://pypi.org/project/arduino-iot-client/)

    * [Golang Module](https://github.com/arduino/iot-client-go)
  title: Arduino IoT Cloud API
  version: "2.0"
servers:
- url: https://api2.arduino.cc/iot
paths:
  /v1/lora-devices/:
    put:
      description: "Create a new lora device. Its info are saved on our database,\
        \ and on the lora provider network. Creates a device_v2 automatically"
      operationId: lora_devices_v1#create
      parameters:
      - explode: false
        in: header
        name: X-Organization
        required: false
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateLoraDevicesV1Payload'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/CreateLoraDevicesV1Payload'
        required: true
        x-originalParamName: payload
      responses:
        "201":
          content:
            application/vnd.arduino.loradevicev1+json:
              schema:
                $ref: '#/components/schemas/ArduinoLoradevicev1'
          description: Created
      summary: create lora_devices_v1
      tags:
      - lora_devices_v1
  /v1/lora-freq-plans/:
    get:
      description: List the lora frequency plans supported
      operationId: lora_freq_plan_v1#list
      responses:
        "200":
          content:
            application/vnd.arduino.lorafreqplansv1+json:
              schema:
                $ref: '#/components/schemas/ArduinoLorafreqplansv1'
            application/vnd.goa.error+json:
              schema:
                $ref: '#/components/schemas/ArduinoLorafreqplansv1'
          description: OK
        "401":
          content:
            application/vnd.arduino.lorafreqplansv1+json:
              schema:
                $ref: '#/components/schemas/error'
            application/vnd.goa.error+json:
              schema:
                $ref: '#/components/schemas/error'
          description: Unauthorized
        "500":
          content:
            application/vnd.arduino.lorafreqplansv1+json:
              schema:
                $ref: '#/components/schemas/error'
            application/vnd.goa.error+json:
              schema:
                $ref: '#/components/schemas/error'
          description: Internal Server Error
      summary: list lora_freq_plan_v1
      tags:
      - lora_freq_plan_v1
  /v1/network_credentials/{type}:
    get:
      description: Show required network credentials depending on device type
      operationId: network_credentials_v1#show
      parameters:
      - description: Connection used by the device
        explode: true
        in: query
        name: connection
        required: false
        schema:
          enum:
          - wifi
          - eth
          - wifiandsecret
          - gsm
          - nb
          - lora
          - catm1
          - cellular
          type: string
        style: form
      - description: Device type
        explode: false
        in: path
        name: type
        required: true
        schema:
          enum:
          - mkrwifi1010
          - mkr1000
          - nano_33_iot
          - mkrgsm1400
          - mkrwan1310
          - mkrwan1300
          - mkrnb1500
          - lora-device
          - login_and_secretkey_wifi
          - envie_m7
          - nanorp2040connect
          - nicla_vision
          - opta
          - giga
          - portenta_c33
          - unor4wifi
          - nano_nora
          type: string
        style: simple
      responses:
        "200":
          content:
            application/vnd.arduino.credentialsv1+json; type=collection:
              schema:
                $ref: '#/components/schemas/ArduinoCredentialsv1Collection'
            application/vnd.goa.error+json:
              schema:
                $ref: '#/components/schemas/ArduinoCredentialsv1Collection'
          description: OK
        "401":
          content:
            application/vnd.arduino.credentialsv1+json; type=collection:
              schema:
                $ref: '#/components/schemas/error'
            application/vnd.goa.error+json:
              schema:
                $ref: '#/components/schemas/error'
          description: Unauthorized
        "404":
          description: Not Found
      summary: show network_credentials_v1
      tags:
      - network_credentials_v1
  /v1/network_credentials/{type}/connections:
    get:
      description: Show available connection types depending on device type
      operationId: network_credentials_v1#showByDevice
      parameters:
      - description: Device type
        explode: false
        in: path
        name: type
        required: true
        schema:
          enum:
          - mkrwifi1010
          - mkr1000
          - nano_33_iot
          - mkrgsm1400
          - mkrwan1310
          - mkrwan1300
          - mkrnb1500
          - lora-device
          - login_and_secretkey_wifi
          - envie_m7
          - nanorp2040connect
          - nicla_vision
          - opta
          - giga
          - portenta_c33
          - unor4wifi
          - nano_nora
          type: string
        style: simple
      responses:
        "200":
          description: OK
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
            application/vnd.goa.error+json:
              schema:
                $ref: '#/components/schemas/error'
          description: Unauthorized
        "404":
          description: Not Found
      summary: showByDevice network_credentials_v1
      tags:
      - network_credentials_v1
  /v1/property_types:
    get:
      description: Returns the list of available property types
