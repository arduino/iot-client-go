        style: form
      - description: The id of the thing
        explode: false
        in: path
        name: id
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/thing'
        description: ThingPayload describes a thing
        required: true
      responses:
        200:
          content:
            application/vnd.arduino.thing+json:
              schema:
                $ref: '#/components/schemas/ArduinoThing'
            application/vnd.goa.error+json:
              schema:
                $ref: '#/components/schemas/ArduinoThing'
          description: OK
        400:
          content:
            application/vnd.arduino.thing+json:
              schema:
                $ref: '#/components/schemas/error'
            application/vnd.goa.error+json:
              schema:
                $ref: '#/components/schemas/error'
          description: Bad Request
        401:
          description: Unauthorized
        404:
          description: Not Found
        412:
          content:
            application/vnd.arduino.thing+json:
              schema:
                $ref: '#/components/schemas/error'
            application/vnd.goa.error+json:
              schema:
                $ref: '#/components/schemas/error'
          description: Precondition Failed
      security:
      - oauth2: []
      summary: update things_v2
      tags:
      - things_v2
  /v2/things/{id}/properties:
