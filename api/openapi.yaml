        required: true
      responses:
        200:
          content:
            application/vnd.arduino.series.raw.batch+json:
              schema:
                $ref: '#/components/schemas/ArduinoSeriesRawBatch'
            application/vnd.goa.error+json:
              schema:
                $ref: '#/components/schemas/ArduinoSeriesRawBatch'
          description: OK
        401:
          content:
            application/vnd.arduino.series.raw.batch+json:
              schema:
                $ref: '#/components/schemas/error'
            application/vnd.goa.error+json:
              schema:
                $ref: '#/components/schemas/error'
          description: Unauthorized
        404:
          description: Not Found
        501:
          description: Not Implemented
        503:
          content:
            application/vnd.arduino.series.raw.batch+json:
              schema:
                $ref: '#/components/schemas/error'
            application/vnd.goa.error+json:
              schema:
                $ref: '#/components/schemas/error'
          description: Service Unavailable
      security:
      - oauth2: []
      summary: batch_query_raw series_v2
      tags:
      - series_v2
  /v2/series/batch_query_raw/lastvalue:
    post:
      description: Returns the batch of time-series data raw
      operationId: series_v2#batch_query_raw_last_value
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BatchLastValueRequestsMediaV1'
        required: true
      responses:
        200:
          content:
