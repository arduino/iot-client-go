              schema:
                $ref: '#/components/schemas/error'
            application/vnd.goa.error+json:
              schema:
                $ref: '#/components/schemas/error'
          description: Internal Server Error
      security:
      - oauth2: []
      summary: listTypes property_types_v1
      tags:
      - property_types_v1
  /v1/templates:
    put:
      description: Apply an existing cloud template and generate all the needed resources
      operationId: templates#apply
      parameters:
      - explode: false
        in: header
        name: X-Organization
        required: false
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/template'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/template'
        description: TemplatePayload describes the needed attribute to apply a template
        required: true
        x-originalParamName: payload
      responses:
        "200":
          content:
            application/vnd.arduino.template+json:
              schema:
                $ref: '#/components/schemas/ArduinoTemplate'
            application/vnd.goa.error+json:
              schema:
                $ref: '#/components/schemas/ArduinoTemplate'
          description: OK
        "400":
          content:
            application/vnd.arduino.template+json:
              schema:
                $ref: '#/components/schemas/error'
            application/vnd.goa.error+json:
              schema:
                $ref: '#/components/schemas/error'
          description: Bad Request
        "401":
          content:
            application/vnd.arduino.template+json:
              schema:
                $ref: '#/components/schemas/error'
            application/vnd.goa.error+json:
              schema:
                $ref: '#/components/schemas/error'
          description: Unauthorized
        "404":
          content:
            application/vnd.arduino.template+json:
              schema:
                $ref: '#/components/schemas/error'
            application/vnd.goa.error+json:
              schema:
                $ref: '#/components/schemas/error'
          description: Not Found
        "409":
          content:
            application/vnd.arduino.template+json:
              schema:
                $ref: '#/components/schemas/error'
            application/vnd.goa.error+json:
              schema:
                $ref: '#/components/schemas/error'
          description: Conflict
        "500":
          content:
            application/vnd.arduino.template+json:
              schema:
                $ref: '#/components/schemas/error'
            application/vnd.goa.error+json:
              schema:
                $ref: '#/components/schemas/error'
          description: Internal Server Error
      summary: apply templates
      tags:
      - templates
  /v2/dashboards:
    get:
      description: Returns the list of dashboards
      operationId: dashboards_v2#list
      parameters:
      - description: The name of the dashboard
        explode: true
        in: query
        name: name
        required: false
        schema:
          maxLength: 64
          pattern: "[a-zA-Z0-9_.@-]+"
          type: string
        style: form
      - description: The user_id of the dashboard's owner
        explode: true
        in: query
        name: user_id
        required: false
        schema:
          type: string
        style: form
      - explode: false
        in: header
        name: X-Organization
        required: false
        schema:
          type: string
        style: simple
      responses:
        "200":
