      summary: batch_query_raw series_v1
      tags:
      - series_v1
  /v1/things:
    get:
      description: Returns the list of things associated to the user
      operationId: things_v1#list
      parameters:
      - description: If true, returns all the things
        explode: true
        in: query
        name: across_user_ids
        required: false
        schema:
          default: false
          type: boolean
        style: form
      - description: The id of the device you want to filter
        explode: true
        in: query
        name: device_id
        required: false
        schema:
          type: string
        style: form
      - description: If true, shows the soft deleted things
        explode: true
        in: query
        name: show_deleted
        required: false
        schema:
          default: false
          type: boolean
        style: form
      responses:
        200:
          content:
            application/vnd.arduino.thing+json; type=collection:
              schema:
                $ref: '#/components/schemas/ArduinoThingCollection'
          description: OK
        401:
          description: Unauthorized
      security:
      - oauth2: []
      summary: list things_v1
      tags:
      - things_v1
    put:
      description: Creates a new thing associated to the user
      operationId: things_v1#create
      parameters:
      - description: If true, detach device from the other thing, and attach to this
          thing
        explode: true
        in: query
        name: force
        required: false
        schema:
          default: false
          type: boolean
        style: form
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateThingsV1Payload'
        description: ThingPayload describes a thing
        required: true
      responses:
        201:
          content:
            application/vnd.arduino.thing+json:
              schema:
                $ref: '#/components/schemas/ArduinoThing'
            application/vnd.goa.error+json:
              schema:
                $ref: '#/components/schemas/ArduinoThing'
          description: Created
        401:
          description: Unauthorized
        409:
          content:
            application/vnd.arduino.thing+json:
              schema:
                $ref: '#/components/schemas/error'
            application/vnd.goa.error+json:
              schema:
                $ref: '#/components/schemas/error'
          description: Conflict
        412:
          content:
            application/vnd.arduino.thing+json:
              schema:
                $ref: '#/components/schemas/error'
            application/vnd.goa.error+json:
              schema:
                $ref: '#/components/schemas/error'
          description: Precondition Failed
      security:
      - oauth2: []
      summary: create things_v1
      tags:
      - things_v1
  /v1/things/{id}:
    delete:
      description: Removes a thing associated to the user
      operationId: things_v1#delete
      parameters:
      - description: If true, hard delete the thing
        explode: true
        in: query
        name: force
        required: false
        schema:
          default: false
          type: boolean
        style: form
      - description: The id of the thing
        explode: false
        in: path
        name: id
        required: true
        schema:
          type: string
        style: simple
      responses:
        200:
          description: OK
        401:
          description: Unauthorized
        404:
          description: Not Found
      security:
      - oauth2: []
      summary: delete things_v1
      tags:
      - things_v1
    get:
      description: Returns the thing requested by the user
      operationId: things_v1#show
      parameters:
      - description: The id of the thing
        explode: false
        in: path
        name: id
        required: true
        schema:
