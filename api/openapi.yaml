              schema:
                $ref: '#/components/schemas/error'
            application/vnd.goa.error+json:
              schema:
                $ref: '#/components/schemas/error'
          description: Internal Server Error
      security:
      - oauth2: []
      summary: list dashboards_v2
      tags:
      - dashboards_v2
    post:
      description: Create a new dashboard
      operationId: dashboards_v2#create
      parameters:
      - explode: false
        in: header
        name: X-Organization
        required: false
        schema:
          type: string
        style: simple
      requestBody:
